<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@700&family=Work+Sans:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Landing Page</title>
  </head>
  <body class="bg-[#1C121F] text-white">
    <!-- nav -->
    <div class="py-4 lg:py-8">
      <nav class="flex items-center justify-between mx-4 lg:mx-[153px]">
        <!-- mobile -->
        <div class="w-12 h-12 lg:w-[66px] lg:h-[66px]">
          <img src="./assets/logo.png" alt="" />
        </div>

        <!-- desktop extended -->
        <div class="hidden lg:flex gap-16">
          <a
            href="#"
            class="font-Worksans font-medium text-lg hover:text-[#FFCE4E] hover:decoration-2 hover:underline hover:underline-offset-8 hover:decoration-[#FFCE4E]"
          >
            Explore
          </a>
          <a
            href="#"
            class="font-Worksans font-medium text-lg hover:text-[#FFCE4E] hover:decoration-2 hover:underline hover:underline-offset-8 hover:decoration-[#FFCE4E]"
          >
            Creators
          </a>
          <a
            href="#"
            class="font-Worksans font-medium text-lg hover:text-[#FFCE4E] hover:decoration-2 hover:underline hover:underline-offset-8 hover:decoration-[#FFCE4E]"
          >
            Community
          </a>
        </div>

        <button
          class="bg-[#E9D7A7] bg-opacity-10 border-[#FFCE4E] border-[1px] py-[8px] px-[12px] lg:py-[22px] lg:px-[30px] hover:bg-[#1C121F]"
        >
          <a
            href="#"
            class="font-Worksans font-semibold text-sm lg:text-lg text-[#FFCE4E]"
          >
            Connect Wallet
          </a>
        </button>
      </nav>
    </div>

    <!-- main -->
    <main class="">
      <div class="lg:flex overflow-x-hidden items-center lg:pb-60">
        <!-- hero text and buttons -->
        <div class="grid gap-[] lg:gap-[20px] pt-[30px] lg:ml-20" id="hero">
          <h1
            id="hero-text"
            class="font-Oxanium font-bold text-[42px] lg:text-[85px] text-center lg:text-left lg:leading-[100px]"
          >
            Explore, Buy and Sell the
            <span class="text-[#FFCE4E]">Best NFTs!</span>
          </h1>

          <!-- buttons -->
          <div
            class="flex items-center justify-center lg:justify-start gap-5 mt-10 lg:mt-0 lg:gap-[50px] lg:pt-7"
          >
            <button
              class="px-[20px] lg:px-[40px] py-[8px] lg:py-[16px] bg-[#FFCE4E] hover:bg-[#ffb700]"
            >
              <a
                href="#"
                class="font-Worksans font-semibold text-lg text-black"
              >
                Explore</a
              >
            </button>
            <button
              class="px-[20px] lg:px-[40px] py-[8px] lg:py-[16px] bg-[#E9D7A7] bg-opacity-10 border-[#FFCE4E] border-[1px] hover:bg-[#1C121F]"
            >
              <a href="#" class="font-Worksans font-semibold text-lg">Create</a>
            </button>
          </div>

          <!-- stats desktop -->
          <div
            class="hidden lg:flex items-center justify-between pr-[102px] lg:pt-20"
          >
            <div>
              <h1 class="font-Oxanium font-bold text-6xl">32k+</h1>
              <p class="font-Worksans text-2xl text-[#9B9E9A]">Artworks</p>
            </div>

            <div>
              <h1 class="font-Oxanium font-bold text-6xl">20k+</h1>
              <p class="font-Worksans text-2xl text-[#9B9E9A]">Auctions</p>
            </div>

            <div>
              <h1 class="font-Oxanium font-bold text-6xl">12k+</h1>
              <p class="font-Worksans text-2xl text-[#9B9E9A]">Creators</p>
            </div>
          </div>
        </div>

        <!-- blur effect yellow -->

        <!-- test try hero image 2 -->
        <div
          class="bg-[#4F464E] bg-opacity-30 pb-[43px] lg:py-[43px] px-[50px] lg:pb-[80px] lg:pr-[153px]"
        >
          <div class="mx-[23px]">
            <div
              class="bg-gradient-to-r from-[#ff8b3d80] to-[#fafafaaf] bg-opacity-30 w-full relative z-30 lg:top-32 top-[100px] rounded-md px-[15px] py-[10px]"
            >
              <div class="flex justify-between">
                <p class="font-Oxanium font-medium text-base lg:text-lg">
                  Current Bid
                </p>
                <p class="font-Oxanium font-medium text-base lg:text-lg">
                  Ends in
                </p>
              </div>

              <div class="flex justify-between">
                <p class="font-Oxanium font-bold text-[22px] lg:text-[32px]">
                  0.99 ETH
                </p>
                <p class="font-Oxanium font-bold text-[22px] lg:text-[32px]">
                  25 hrs
                </p>
              </div>
            </div>
          </div>
          <div class="bg-white w-fit lg:w-[400px]">
            <img src="./assets/hero image.png" alt="" />

            <div
              class="pt-5 flex items-center justify-between mx-6 pb-5 lg:gap-5 gap-4"
            >
              <div class="">
                <p
                  class="text-black font-Oxanium font-semibold text-base lg:text-[28px]"
                >
                  Artist
                </p>
                <p class="text-black font-Worksans text-sm lg:text-xl">
                  @artist-nm
                </p>
              </div>

              <button
                class="px-6 py-2 bg-[#FFCE4E] lg:py-[23px] lg:px-[45px] hover:bg-[#ffb700]"
              >
                <a
                  href="#"
                  class="text-sm font-Worksans font-semibold text-black lg:text-xl"
                  >Start Bid</a
                >
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- stats mobile only -->
      <div class="flex lg:hidden items-center justify-between mx-4 mt-[30px]">
        <div>
          <h1 class="font-Oxanium font-bold text-4xl">32k+</h1>
          <p class="font-Worksans text-base text-[#9B9E9A]">Artworks</p>
        </div>

        <div>
          <h1 class="font-Oxanium font-bold text-4xl">20k+</h1>
          <p class="font-Worksans text-base text-[#9B9E9A]">Auctions</p>
        </div>

        <div>
          <h1 class="font-Oxanium font-bold text-4xl">12k+</h1>
          <p class="font-Worksans text-base text-[#9B9E9A]">Creators</p>
        </div>
      </div>
    </main>
  </body>
</html>
